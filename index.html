<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BAPTISTE TERMINAL</title>
    <style>
        :root {
            --neon: #00ff00;
            --bg: #050505;
            --card: rgba(20, 20, 20, 0.8);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            background-image: linear-gradient(0deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Ligne de scan qui défile */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 255, 0, 0.1);
            opacity: 0.5;
            z-index: 100;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: var(--neon);
            text-shadow: 0 0 15px var(--neon);
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 100% { opacity: 1; }
            20%, 21.999%, 63%, 63.999% { opacity: 0.4; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 40px auto;
        }

        .card {
            background: var(--card);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            backdrop-filter: blur(5px);
        }

        .card:hover {
            border-color: var(--neon);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            transform: scale(1.03) translateY(-5px);
        }

        .card h3 {
            color: var(--neon);
            border-bottom: 1px solid var(--neon);
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* Boutons animés */
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: 1px solid #444;
            color: #ccc;
            text-decoration: none;
            text-align: center;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.05);
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .btn:hover {
            background: var(--neon);
            color: black;
            font-weight: bold;
            box-shadow: 0 0 10px var(--neon);
        }

        #clock {
            font-size: 3em;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }

    </style>
</head>
<body>

    <h1>BAPTISTE_OS_SYSTEM</h1>

    <div class="grid">
        <div class="card">
            <h3>STATUS_TIME</h3>
            <div id="clock">00:00:00</div>
            <div id="date" style="text-align: center; color: #888;"></div>
        </div>

        <div class="card">
            <h3>ZONE_CHILL</h3>
            <div class="btn-list">
                <a href="https://www.netflix.com" target="_blank" class="btn">Netflix</a>
                <a href="https://www.primevideo.com" target="_blank" class="btn">Prime Video</a>
                <a href="https://www.disneyplus.com" target="_blank" class="btn">Disney+</a>
                <a href="https://www.youtube.com" target="_blank" class="btn">YouTube</a>
            </div>
        </div>

        <div class="card">
            <h3>GAMING_LINK</h3>
            <div class="btn-list">
                <a href="styx2://" class="btn">Lancer Styx</a>
                <a href="steam://open/main" class="btn">Ouvrir Steam</a>
                <a href="https://web.twitch.tv" target="_blank" class="btn">Twitch</a>
            </div>
        </div>
    </div>

    <script>
        // Update Horloge
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('fr-FR');
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('fr-FR', options).toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Animation de texte façon terminal au chargement
        console.log("Système Baptiste initialisé...");
    </script>
</body>
</html>
