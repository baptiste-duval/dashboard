<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BAPTISTE_COMMAND_CENTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon: #00ff00;
            --bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.9);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background-image: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 25px;
            min-height: 250px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        /* Titre toujours visible */
        .card h3 {
            color: var(--neon);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            transition: transform 0.5s ease;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(0,255,0,0.3);
        }

        /* Conteneur des boutons caché par défaut */
        .content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            pointer-events: none; /* Désactivé quand invisible */
            margin-top: 20px;
        }

        /* EFFET AU SURVOL */
        .card:hover {
            border-color: var(--neon);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.15);
            transform: translateY(-5px);
        }

        .card:hover h3 {
            transform: translateY(-10px);
        }

        .card:hover .content {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Style des boutons avec Logos */
        .btn-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-chill {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-chill i { font-size: 1.2rem; }
        
        /* Couleurs au survol par enseigne */
        .netflix:hover { background: #E50914; border-color: #E50914; }
        .prime:hover { background: #00A8E1; border-color: #00A8E1; }
        .disney:hover { background: #0063e5; border-color: #0063e5; }
        .youtube:hover { background: #FF0000; border-color: #FF0000; }
        .gaming:hover { background: var(--neon); color: black; border-color: var(--neon); }

        #clock {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            font-family: 'Consolas', monospace;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="card" style="border-color: #333; opacity: 1;">
            <h3><i class="fa-solid fa-microchip"></i> SYSTEM_TIME</h3>
            <div id="clock">00:00</div>
            <div id="date" style="text-align: center; color: var(--neon); font-size: 0.9rem;"></div>
        </div>

        <div class="card">
            <h3><i class="fa-solid fa-couch"></i> ZONE_CHILL</h3>
            <div class="content">
                <div class="btn-list">
                    <a href="https://www.netflix.com" target="_blank" class="btn-chill netflix">
                        <i class="fa-brands fa-netflix"></i> Netflix
                    </a>
                    <a href="https://www.primevideo.com" target="_blank" class="btn-chill prime">
                        <i class="fa-brands fa-amazon"></i> Prime
                    </a>
                    <a href="https://www.disneyplus.com" target="_blank" class="btn-chill disney">
                        <i class="fa-solid fa-play"></i> Disney+
                    </a>
                    <a href="https://www.youtube.com" target="_blank" class="btn-chill youtube">
                        <i class="fa-brands fa-youtube"></i> YouTube
                    </a>
                </div>
            </div>
        </div>

        <div class="card">
            <h3><i class="fa-solid fa-gamepad"></i> GAMING_LINK</h3>
            <div class="content">
                <div class="btn-list">
                    <a href="styx2://" class="btn-chill gaming">
                        <i class="fa-solid fa-skull"></i> STYX 2
                    </a>
                    <a href="steam://open/main" class="btn-chill gaming">
                        <i class="fa-brands fa-steam"></i> STEAM
                    </a>
                    <a href="https://www.twitch.tv" target="_blank" class="btn-chill gaming">
                        <i class="fa-brands fa-twitch"></i> TWITCH
                    </a>
                    <a href="discord://" class="btn-chill gaming">
                        <i class="fa-brands fa-discord"></i> DISCORD
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('fr-FR', options).toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
