<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BAPTISTE_COMMAND_CENTER_V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon: #00ff00;
            --bg: #050505;
            --card-bg: rgba(15, 15, 15, 0.85);
            --it2i-blue: #0369a1;
        }

        /* Mode Clair (si activé) */
        :not(.dark) {
            --bg: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --neon: #0369a1;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
        }

        /* Canevas d'animation de fond */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            height: 280px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: 0.5s;
            backdrop-filter: blur(10px); /* Effet Glassmorphism */
        }

        /* --- ANIMATION DE VEILLE --- */
        .idle-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid rgba(0, 255, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease;
        }

        .idle-animation::after {
            content: "";
            width: 140%;
            height: 140%;
            border: 1px solid rgba(0, 255, 0, 0.05);
            border-radius: 50%;
            animation: pulse 2s infinite;
            position: absolute;
        }

        .scan-line {
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon), transparent);
            position: absolute;
            animation: scanVertical 3s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes scanVertical {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }

        /* --- CONTENU --- */
        .content {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            border-color: var(--neon);
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.1);
            transform: translateY(-5px);
        }

        .card:hover .idle-animation { opacity: 0; }
        .card:hover .content { opacity: 1; transform: scale(1); }

        h3 {
            color: var(--neon);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: rgba(40, 40, 40, 0.5);
            border: 1px solid #333;
            border-radius: 10px;
            color: #eee;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            color: white;
            border-color: var(--neon);
        }

        .netflix:hover { background: #E50914; }
        .prime:hover { background: #00A8E1; }
        .youtube:hover { background: #FF0000; }
        .disney:hover { background: #0063e5; }
        .steam:hover { background: #171a21; }

        #clock { 
            font-size: 3rem; 
            font-weight: 800; 
            font-family: monospace; 
            text-align: center; 
            margin-top: 10px;
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #notepad {
            width: 100%;
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.4);
            color: var(--neon);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            resize: none;
            outline: none;
        }

        #save-status {
            font-size: 0.65rem;
            color: #555;
            text-align: right;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* --- THEME TOGGLE BUTTON --- */
        #theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="dark">

    <canvas id="bgCanvas"></canvas>

    <div class="grid">
        <div class="card" style="border-color: rgba(255,255,255,0.1);">
            <h3><i class="fa-solid fa-microchip"></i> SYSTEM_ACTIVE</h3>
            <div id="clock">00:00:00</div>
            <div id="date" style="color: var(--neon); font-size: 0.8rem; text-align: center; margin-top: 10px;"></div>
        </div>

        <div class="card">
            <div class="idle-animation">
                <i class="fa-solid fa-couch" style="color: rgba(0,255,0,0.2); font-size: 2rem;"></i>
                <div class="scan-line"></div>
            </div>
            <div class="content">
                <h3>ZONE_CHILL</h3>
                <div class="btn-grid">
                    <a href="https://www.netflix.com" class="link-btn netflix" target="_blank"><i class="fa-brands fa-netflix"></i> Netflix</a>
                    <a href="https://www.primevideo.com" class="link-btn prime" target="_blank"><i class="fa-brands fa-amazon"></i> Prime</a>
                    <a href="https://www.youtube.com" class="link-btn youtube" target="_blank"><i class="fa-brands fa-youtube"></i> YouTube</a>
                    <a href="https://www.disneyplus.com" class="link-btn disney" target="_blank"><i class="fa-solid fa-clapperboard"></i> Disney+</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="idle-animation">
                <i class="fa-solid fa-gamepad" style="color: rgba(0,255,0,0.2); font-size: 2rem;"></i>
                <div class="scan-line" style="animation-delay: 1.5s;"></div>
            </div>
            <div class="content">
                <h3>GAMING_LINK</h3>
                <div class="btn-grid">
                    <a href="steam://open/main" class="link-btn steam"><i class="fa-brands fa-steam"></i> Steam</a>
                    <a href="discord://" class="link-btn" style="background: #5865F2;"><i class="fa-brands fa-discord"></i> Discord</a>
                    <a href="https://www.twitch.tv" class="link-btn" style="background: #6441a5;" target="_blank"><i class="fa-brands fa-twitch"></i> Twitch</a>
                    <a href="styx2://" class="link-btn" style="border-color: var(--neon);"><i class="fa-solid fa-ghost"></i> Styx 2</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="idle-animation">
                <i class="fa-solid fa-pen-to-square" style="color: rgba(0,255,0,0.2); font-size: 2rem;"></i>
                <div class="scan-line" style="animation-delay: 0.7s;"></div>
            </div>
            <div class="content">
                <h3><i class="fa-solid fa-terminal"></i> TERMINAL_NOTES</h3>
                <textarea id="notepad" placeholder="> En attente d'entrée..."></textarea>
                <div id="save-status">STATUS: IDLE</div>
            </div>
        </div>
    </div>

    <button id="theme-toggle" onclick="toggleTheme()">Toggle_Mode</button>

    <script>
        // --- GESTION DU THÈME ---
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark');
            const isDark = body.classList.contains('dark');
            localStorage.setItem('cmd_theme', isDark ? 'dark' : 'light');
        }

        // Charger thème sauvegardé
        if (localStorage.getItem('cmd_theme') === 'light') {
            document.body.classList.remove('dark');
        }

        // --- HORLOGE ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('fr-FR');
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('fr-FR', options).toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- GESTION DU BLOC NOTE ---
        const notepad = document.getElementById('notepad');
        const status = document.getElementById('save-status');

        notepad.value = localStorage.getItem('baptiste_cmd_notes') || "";

        notepad.addEventListener('input', () => {
            localStorage.setItem('baptiste_cmd_notes', notepad.value);
            status.textContent = "STATUS: SYNCING...";
            status.style.color = "var(--neon)";
            setTimeout(() => {
                status.textContent = "STATUS: DATA_STORED";
                status.style.color = "#555";
            }, 800);
        });

        // --- ANIMATION DE FOND (CANVAS PARTICLES) ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;
            }
            draw(color) {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            particles = [];
            const count = (canvas.width * canvas.height) / 12000;
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const isDark = document.body.classList.contains('dark');
            const color = isDark ? 'rgba(0, 255, 0, 0.2)' : 'rgba(3, 105, 161, 0.2)';
            const lineColor = isDark ? 'rgba(0, 255, 0, 0.05)' : 'rgba(3, 105, 161, 0.08)';

            particles.forEach(p => {
                p.update();
                p.draw(color);
            });

            for (let i = 0; i < particles.length; i++) {
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 120) {
                        ctx.strokeStyle = lineColor;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            initCanvas();
            createParticles();
        });

        initCanvas();
        createParticles();
        animate();
    </script>
</body>
</html>
